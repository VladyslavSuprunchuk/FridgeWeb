<mat-sidenav-container >
  <mat-sidenav #sidenav role="navigation"  >
    <app-sidenav-list (sidenavClose)="sidenav.close()" ></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header *ngIf="authorizationService.getToken() != null" (sidenavToggle)="sidenav.toggle()"></app-header>
    <app-log-in *ngIf="authorizationService.getToken() == null" (sidenavToggle)="sidenav.toggle()"></app-log-in>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
