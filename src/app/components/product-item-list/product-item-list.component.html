<div class="body">
  <mat-list *ngFor="let item of productItems">

    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header style="height: 80px;">
        <mat-panel-title style="margin-bottom:33px;margin-top: 40px;width: 100%;">
          <mat-list-item>
            <div style="width:100%;display: flex;flex-direction: row; ">
      
              <div class="productItemPhotoLayout">
                <div class="productItemPhoto">
                  <img class="photo"
                    src="https://img.icons8.com/ios/452/meal.png" />
                </div>
              </div>
                
              <div style="margin-top: 25px;margin-left: 40%;position: absolute;">
                {{item.amount}} {{ item.productType.unit.shortName}}
              </div>
      
              <div style="position: absolute;margin-left: 79.5%;margin-top: 15px">
                {{getCountLeftProductItem(item)}}
              </div>
      
              <div style="margin-top: 35px;margin-left: 70%;">
      
                <mat-progress-bar style=" position: absolute;width:20%;margin-left: -50px;" *ngIf="getLeftProductItemForDisplay(item) <= 10;"
                  color="accent" mode="determinate" [value]="getLeftProductItemForDisplay(item)">
                </mat-progress-bar>
              
                <mat-progress-bar style=" position: absolute;width:20%;margin-left: -50px;"
                  *ngIf="getLeftProductItemForDisplay(item) > 10 && getLeftProductItemForDisplay(item) <=80" color="primary"
                  mode="determinate" [value]="getLeftProductItemForDisplay(item)">
                </mat-progress-bar>
              
                <mat-progress-bar style=" position: absolute;width:20%;margin-left: -50px;" color="warn"
                  *ngIf="getLeftProductItemForDisplay(item) > 80" mode="determinate" [value]="getLeftProductItemForDisplay(item)">
                </mat-progress-bar>
                
              </div>
            </div>
          </mat-list-item>
        </mat-panel-title>
        <mat-panel-description>
          
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>

   
    <mat-divider></mat-divider>
  </mat-list>

</div>
