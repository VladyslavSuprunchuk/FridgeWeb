<div class="prodycTypeLayout">
  <div class="productTypePhoto">
    <img *ngIf="productType.imageUrl!=null" class="img" src="{{productType.imageUrl}}" alt="">
    <img *ngIf="productType.imageUrl==null" class="img" src="https://img.icons8.com/color/96/000000/grocery-bag.png" />
  </div>
</div>

<form class="example-container" class="properties" [formGroup]="productTypeForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <textarea matInput placeholder="Title" formControlName="name"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="description"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Unit" formControlName="unitName"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Expiration term" formControlName="expirationTerm"></textarea>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Opened expiration term" formControlName="openedExpirationTerm"></textarea>
  </mat-form-field>
  <div style="display: inline-flex">
    <button class="for-button submitButton" type="submit" mat-raised-button>Save</button>
    <button class="for-button deleteButton" type="button" (click)="delete()" mat-raised-button>Delete</button>
  </div>
</form>
